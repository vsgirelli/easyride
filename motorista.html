<html>
    <head>
        <title>EasyRide</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Cairo" rel="stylesheet">
        <link rel="stylesheet" href="motorista.css"/>
        <script src="motorista.js"></script>
       </head>
    <body>
            <div id="acc-type-choice-div" class="main-div">
                <h1>Inserir nova rota</h1>
                <form>
                    <p>Endereço inicial</p> <input type="text" id="inicio" required />
                    <p>Endereço de destino</p> <input type="text" id="final" required />
                    <p>Valor em R$</p> <input type="text" id="valor" required />
                    <p>Horário de partida</p> <input type="text" id="partida" required />
                    <p>Frequência</p> <input type="text" id="freq" required />
                    <input id="criar" type="submit" value="Criar">
                </form>
                
            </div>
           
    </body>
</html>
